<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<meta name="keywords" content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates" />

<link href="static/css/style.css" rel='stylesheet' type='text/css' />

<script type="text/javascript" src="js/jquery.min.js"></script>

</head>
<body>
<script>
$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});	  
});
</script>

<h1>welcome</h1>
<div class="login-form">
	<div class="close"> </div>
	<div class="head-info">
		<label class="lbl-1"> </label>
		<label class="lbl-2"> </label>
		<label class="lbl-3"> </label>
	</div>
	<div class="clear"> </div>
	<div class="avtar"><img src="static/images/avtar.png" /></div>
	<form action="/login" method="post" name="loginForm">
		<input type="text" class="text" name = 'username' value="username" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'username';}" >
		<div class="key">
		<input type="password" value="password" name='password' onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'password';}">
		</div>
		<!-- 验证码 		<input type="text" name="code" id="code" class="login_code" /> 
		<img id="codeImg" alt="点击更换" title="点击更换"	src="code" />
		-->
		<div class="signin">
		<input type="submit" value="Login" >
		</div>
	</form>
</div>


</body>
</html>
