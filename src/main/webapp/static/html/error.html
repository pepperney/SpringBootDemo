<script type="text/javascript">
	//将通过地址栏传过来的字符串参数转成一个json 对象；
	function geturl_to_obj(str) {
		var arr = {};
		var canshu = str.split("?")[1] == undefined ? '' : str.split("?")[1];
		if (canshu != '') {
			var strarr = canshu.split("&");
			for (i = 0; i < strarr.length; i++) {
				var xx = strarr[i];
				var mykey = xx.split('=')[0];
				var myvalue = xx.split('=')[1];
				arr[mykey] = myvalue;
			}
		}
		return arr;

	}
